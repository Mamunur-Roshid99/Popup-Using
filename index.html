<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Using</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script> 
</head>
<body class="bg-[#385078] flex items-center justify-center h-screen">
    
    <div class="relative flex items-center justify-center">
        <button type="submit" onclick="openbtn()" class="absolute bg-white px-7 py-1 text-base font-medium border-none outline-none rounded-lg">Submit</button>
        <div id="popup" class="hidden absolute w-[300px] top-[-400px] scale-[0.1] bg-white rounded-lg p-4 text-center">
            <img src="404-tick.png" class="w-20 mt-[-40px] ml-24">
            <h2 class="mt-12 text-2xl font-medium tracking-wider mb-2">Thank You!</h2>
            <p class="text-lg mb-4">Your details has been seccessfully <br> submitted. Thanks!</p>
            <button type="button" class="bg-green-500 w-full h-9 text-white rounded-md shadow-lg" onclick="closebtn()">OK</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
